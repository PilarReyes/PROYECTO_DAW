<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Hábitos</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="historialChart" width="800" height="400"></canvas>
    <script>
        // Datos de ejemplo (deberías obtener estos datos de tu base de datos)
        const labels = ['2024-01-01', '2024-01-02', '2024-01-03']; // Fechas
        const data = [3, 5, 2]; // Cantidad de hábitos completados en cada fecha

        // Configuración de la gráfica
        const ctx = document.getElementById('historialChart').getContext('2d');
        const historialChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Historial de hábitos completados',
                    backgroundColor: 'rgba(0, 119, 204, 0.5)',
                    borderColor: 'rgba(0, 119, 204, 1)',
                    borderWidth: 1,
                    data: data,
                }]
            },
            options: {
                scales: {
                    xAxes: [{
                        type: 'time',
                        time: {
                            unit: 'day' // Especifica la unidad de tiempo para el eje X
                        }
                    }],
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
    </script>
</body>
</html>
